# Server Configuration
server.port=8080

# Power BI Configuration
# Replace these values with your actual Power BI credentials
powerbi.tenant-id=YOUR_TENANT_ID
powerbi.client-id=YOUR_CLIENT_ID
powerbi.client-secret=YOUR_CLIENT_SECRET
powerbi.authority-url=https://login.microsoftonline.com/
powerbi.scope=https://analysis.windows.net/powerbi/api/.default

# Logging Configuration
logging.level.com.powerbi.token=INFO
logging.level.org.springframework.web=INFO
